<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-top: 0;
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    a {
      text-decoration: none;
      color: #4caf50;
      margin: 5px;
    }

    button {
      margin: 5px;
      padding: 10px;
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <title>PoPoSeop</title>
</head>
<body>
  <div class="container">
    <h1>PoPoSeop</h1>
    <input type="text" placeholder="아이디 입력" required>
    <input type="password" placeholder="비밀번호 입력" required>
    <br>
    <a href="#">아이디 찾기</a>
    <a href="#">비밀번호 찾기</a>
    <br>
    <button type="submit" onclick="redirectToSignin()">로그인</button>
    <button type="button" onclick="redirectToSignup()">회원가입</button>
  </div>

  <script>
    function redirectToSignup() {
      window.location.href = '/account/signup/';
    }
  </script>
</body>
</html>
